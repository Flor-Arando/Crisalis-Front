<app-menu></app-menu>
<div class="container">
    <div class="row">
        <h1>Pedidos
            <br>
            <button class="btn btn-success" routerLink="/new-order" *ngIf="isLogged">
                <i class="bi bi-plus"></i>Agregar</button>
        </h1>

        <div class="col-lg-12">
            <table class="table table-dark table-hover">
                <thead>
                    <th>No PEDIDO.</th>
                    <th>PERSONA</th>
                    <th>EMPRESA</th>
                    <th>FECHA</th>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td>
                            {{ order.id }}
                        </td>
                        <td>
                            {{ order.person }}
                        </td>
                        <td>
                            {{ order.company ? order.company : '-' }}
                        </td>
                        <td>
                            {{ order.creationDate | date:'dd / MM / yyyy' }}
                        </td>

                        <td *ngIf="isLogged">
                            <button class="btn btn-primary" routerLink="/order-detail/{{order.id}}">
                                <i class="bi bi-search"></i> Detalles</button>
                        </td>

                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/edit-order/{{order.id}}">
                                <i class="bi bi-pencil-fill"></i> Editar</button>
                        </td>

                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(order.id)">
                                <i class="bi bi-trash-fill"></i> Anular</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<app-footer></app-footer>
