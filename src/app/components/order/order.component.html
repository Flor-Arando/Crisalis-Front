<app-menu></app-menu>

<div class="row">
    <h1>Pedidos
        <br>
            <button class="btn btn-dark" routerLink="/new-order" *ngIf="isLogged">Agregar</button></h1>
        
        <div class="col-lg-2">
            <h3>
                Pedidos:
            </h3>
        </div>

    <div class="col lg 1"></div>
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <th>ORDER NO.</th>
                <th>COMPANY</th>
                <th>PRODUCTS</th>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>
                        {{order.id}}
                    </td>
                    <td>
                        {{order.company}}
                    </td>
                    <td>
                        <p *ngFor="let product of order.products">
                            {{ product.name }} x {{ product.quantity }}
                        </p>
                    </td>
                    <!--<td>
                        <h2>{{i.id}} {{i.service}} </h2>
                    </td>-->
                    
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/edit-order/{{order.id}}">
                            <i class="bi bi-pencil-fill"></i> Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(order.id)">
                            <i class="bi bi-trash-fill"></i> Borrar</button>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>

</div>



<app-footer></app-footer>
