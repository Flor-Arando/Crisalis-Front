

<app-menu></app-menu>

<div class="container">
    <div class="row">
        <h1>Estado de servicios contratados</h1>
        <br>
        <br>
        <div *ngFor="let order of orders">
            <div *ngIf="order.services.length > 0">
                {{orders | json }}
                <h2 *ngIf="order.id != orders[0].id">{{ order.person }}</h2>
                <h3>Order: {{ order.id }}</h3>
                <table class="table"> <!--*ngIf="addedProducts.length > 0"-->
                    <thead>
                        <th scope="col">SERVICIO</th>
                        <th scope="col">ACTIVO</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let service of order.services"> <!--*ngFor="let addedProduct of addedProducts"-->
                            <td>{{ service.name }}</td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [checked]="service.active" (click)="changeState(service.orderServiceId)">
                                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
