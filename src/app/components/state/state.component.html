<app-menu></app-menu>

<div class="container">
    <div class="row">
        <h1>Estado de servicios contratados</h1>
        <div *ngFor="let order of orders">
            <div>
                <h2>{{ order.person }}</h2>
                <h3>Order: {{ order.id }}</h3>

                <table class="table">
                    <thead>
                        <th scope="col">SERVICIO</th>
                        <th scope="col">ACTIVO</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let service of order.services">
                            <td>{{ service.name }}</td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="active" [checked]="service.active" (click)="changeState(service.orderServiceId)">
                                    <label class="form-check-label" for="active"></label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
