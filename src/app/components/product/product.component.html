<app-menu></app-menu>

<div class="container">
    <div class="row">

        <h1>Lista de productos
            <br>
            <br>
            <button class="btn btn-success" routerLink="/new-product" *ngIf="isLogged">
                <i class="bi bi-plus"></i>Agregar</button>
        </h1>

       <div class="col lg 1"></div>
        <div class="col-lg-12">
            <table class="table table-dark table-hover">
                <thead>
                    <th>Nombre</th>
                    <th>Precio unitario</th>
                </thead>
                <tbody>
                    <tr *ngFor="let i of productos">
                        <td>
                            {{i.name}}
                        </td>
                        <td>
                            {{i.unitPrice}}

                        </td>


                        <td class="d-flex justify-content-center">
                            <button class="btn btn-light" routerLink="/edit-product/{{i.id}}">
                                <i class="bi bi-pencil-fill"></i>Editar</button>
                            &nbsp;
                            &nbsp;
                            <button class="btn btn-danger" (click)="delete(i.id)">
                                <i class="bi bi-trash-fill"></i>Borrar</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<app-footer></app-footer>
