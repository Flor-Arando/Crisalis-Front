<app-menu></app-menu>
<div class="container">
    <div class="row">

        <h1>Lista de servicios
            <br>
            <br>
            <button class="btn btn-success" routerLink="/new-servicio" *ngIf="isLogged">
                <i class="bi bi-plus"></i>Agregar</button>
        </h1>

        <div class="col-lg-12">
            <table class="table table-dark table-hover">
                <thead>
                    <th>NOMBRE</th>
                    <th>PRECIO UNITARIO</th>
                </thead>
                <tbody>
                    <tr *ngFor="let i of servicios">
                        <td>
                            {{i.name}}
                        </td>
                        <td>
                            {{i.price}}
                        </td>

                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/edit-servicios/{{i.id}}">
                                <i class="bi bi-pencil-fill"></i> Editar</button>
                            &nbsp;
                            &nbsp;
                            <button class="btn btn-danger" (click)="delete(i.id)">
                                <i class="bi bi-trash-fill"></i> Borrar</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-footer></app-footer>
