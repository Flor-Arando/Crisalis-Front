<app-menu></app-menu>

<div class="container">
    <div class="row">
        <h1>Alta de servicio</h1>
        <br>
        <br>
        <div>
            <form (ngSubmit)="save()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="unitPrice">Precio unitario</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="unitPrice">Cargo de soporte</label>
                    <input type="number" class="form-control" id="supportPrice" name="supportPrice"
                        [(ngModel)]="supportPrice" required>
                </div>

                <br>
                <div class="form-group">
                    <label for="tax">Impuestos</label>
                    <br>
                    <br>
                    <div class="form-check">
                        <div *ngFor="let tax of taxes">
                            <input class="form-check-input" type="checkbox" (click)="manageTax(tax.id)"
                                [checked]="selectedTax.includes(tax.id)">
                            <label class="form-check-label" for="flexCheckDefault">
                                {{ tax.name }} ({{ tax.aliquot }}%)
                            </label>
                        </div>
                    </div>
                </div>
                <br>

                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="submit">Aceptar</button>
                    &nbsp;
                    <button class="btn btn-danger" (click)="out()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
