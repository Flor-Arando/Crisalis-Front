<app-menu></app-menu>
<div class="container" *ngIf="servicio">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="servicio.name" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="unitPrice">Precio unitario</label>
                    <input type="number" class="form-control" id="unitPrice" name="unitPrice" [(ngModel)]="servicio.unitPrice" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="support">Cargo por soporte</label>
                    <input type="boolean" class="form-control" id="support" name="support" [(ngModel)]="servicio.support" required>
                </div>
                <br>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
