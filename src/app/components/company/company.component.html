<app-menu></app-menu>
<div class="container">
    <div class="row">

        <h1>Lista de empresas
            <br>
            <br>
            <button class="btn btn-success" routerLink="/new-company" *ngIf="isLogged">
                <i class="bi bi-plus"></i>Agregar</button>
        </h1>

        <div class="col-lg-12">
            <table class="table table-dark table-hover">
                <thead>
                    <th>RAZÃ“N SOCIAL</th>
                    <th>INICIO DE ACTIVIDADES</th>
                    <th>CUIT</th>

                </thead>
                <tbody>
                    <tr *ngFor="let i of companias">
                        <td>
                            {{i.companyName}}
                        </td>
                        <td>
                            {{ i.activityStart | date:'dd / MM / yyyy' }}
                        </td>
                        <td>
                            {{i.cuit}}

                        </td>

                        <td class="d-flex justify-content-center">
                            <button class="btn btn-light" routerLink="/edit-company/{{i.id}}">
                                <i class="bi bi-pencil-fill"></i> Editar</button>
                            &nbsp;
                            &nbsp;
                            <button class="btn btn-danger" (click)="delete(i.id)">
                                <i class="bi bi-trash-fill"></i> Borrar</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<app-footer></app-footer>
