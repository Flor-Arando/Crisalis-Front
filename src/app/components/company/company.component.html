<app-menu></app-menu>

<div class="row">
    
    <h1>Lista de empresas
    <br>
    <br>
       <button class="btn btn-dark" routerLink="/new-company" *ngIf="isLogged">Agregar</button></h1>
    
    <div class="col-lg-2">
        <h3>
            Clientes:
        </h3>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let i of companias">
                    <td>
                        <h2>{{i.id}} {{i.companyName}} </h2>
                    </td>
                    <td>
                        <h2>{{ i.activityStart | date:'dd / MM / yyyy' }}</h2>
                    </td>
                    <td>
                        <h2>{{i.cuit}}</h2>

                    </td>
                    
                    <td >
                        <button class="btn btn-light" routerLink="/edit-company/{{i.id}}">Editar</button>
                    </td>
                    <td >
                        <button class="btn btn-danger" (click)="delete(i.id)">Borrar</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</div>

<app-footer></app-footer>
