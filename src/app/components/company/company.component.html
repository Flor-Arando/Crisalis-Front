    <br>
       <button class="btn btn-dark" >Agregar</button></h1>

        </h3>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let i of companies">
                    <td>
                        <h2>{{i.id}} {{i.companyName}} </h2>
                    </td>
                    <td>
                        <h2>{{i.startActivity}}</h2>

                    </td>
                    <td>

                    </td>
                    
                    <td >
                        <button class="btn btn-light">Editar</button>

                    </td>

            </tbody>
        </table>

</div>
