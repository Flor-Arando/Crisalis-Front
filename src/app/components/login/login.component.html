
<body>
    <form class="formulario" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <br>
        <h1>Iniciar Sesión</h1>
        <br>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" id="userName" name="userName" placeholder="Nombre de usuario" [(ngModel)]="userName" required/>
            </div>
            <br>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password" required />
            </div>
            <br>
            <input type="submit" value="Ingresar" class="button">
            <br>
            <br>
        
            <p>¿No tienes una cuenta? <a class="link" href="/user"><button class="btn btn-primary"(click)= "register()"> Registrarse</button></a></p>

        </div>
    </form>
</body>
