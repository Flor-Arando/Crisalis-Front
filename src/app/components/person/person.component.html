<app-menu></app-menu>
<div class="container">
    <div class="row">
        <h1>Lista de personas
            <br>
            <br>
            <button class="btn btn-success" routerLink="/add-person" *ngIf="isLogged">
                <i class="bi bi-plus"></i>Agregar</button>
        </h1>

        <div class="col lg 1"></div>
        <div class="col-lg-12">
            <table class="table table-dark table-hover">
                <thead>

                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>DOCUMENTO</th>

                </thead>
                <tbody>
                    <tr *ngFor="let i of personas">
                        <td>
                            {{i.firstName}}
                        </td>
                        <td>
                            {{i.lastName}}
                        </td>
                        <td>
                            {{i.dni}}
                        </td>
                        <td *ngIf="isLogged" class="d-flex justify-content-center">
                            <button class="btn btn-light" routerLink="/edit-person/{{i.id}}">
                                <i class="bi bi-pencil-fill"></i> Editar</button>
                            &nbsp;
                            &nbsp;
                            <button class="btn btn-danger" (click)="delete(i.id)">
                                <i class="bi bi-trash-fill"></i> Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<app-footer></app-footer>
